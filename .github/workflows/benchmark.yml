name: Benchmark
on:
  push:
    branches: ["main"]

jobs:
  performance-CI:
    name: Performance Test - CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup environment
        run: ./setup.sh

      - name: Build
        run: |
          npm ci
          npm run build

      - name: Run benchmark
        run: npm run start